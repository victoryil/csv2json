<!DOCTYPE html>
<html class="dark">

<head>
    <meta charset="UTF-8">
    <title>File Parser</title>
    <!-- https://electronjs.org/docs/tutorial
						/security#csp-meta-tag -->
    <link rel="stylesheet" href="build.css">
</head>

<body>
    <div class="h-screen w-screen flex flex-row bg-honda bg-cover">
        <a id="downloadAnchorElem" style="display:none"></a>
        <div class="h-screen w-screen  flex justify-center items-center basis-1/4">
            <div
                class="p-6 max-w-sm bg-[url('resources/bg.png)] rounded-lg border border-gray-200 shadow-md dark:bg-gray-800 dark:border-gray-700">
                <a href="#">
                    <h5 class="mb-2 text-2xl font-semibold tracking-tight text-gray-900 dark:text-white">Specific tool
                    </h5>
                </a>
                <p class="mb-3 font-normal text-gray-500 dark:text-gray-400">It is a specific configuration that should
                    not be used unless you know why. If you are thinking of a normal conversion please leave any of the
                    options in the box unchecked.</p>
                <a href="#" class="inline-flex items-center text-blue-600 hover:underline">
                    <label for="skMirroning" class="inline-flex relative items-center mr-5 cursor-pointer">
                        <input type="checkbox" value="" id="skMirroning" class="sr-only peer">
                        <div
                            class="w-11 h-6 bg-gray-200 rounded-full peer peer-focus:ring-4 peer-focus:ring-red-300 dark:peer-focus:ring-red-800 dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-red-600">
                        </div>
                        <span class="ml-3 text-sm font-medium text-gray-900 dark:text-gray-300">San.K.Mirroning</span>
                    </label>
                </a>
                <div id="meta-selector" class="invisible">
                    <label for="meta-type"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Select an option</label>
                    <select id="meta-type"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                        <option selected value="0">database,table</option>
                        <option value="1">database</option>
                        <option value="2">database.table</option>
                    </select>
                </div>
            </div>


        </div>
        <div class="flex h-screen justify-center items-center basis-3/4">
            <label for="dropzone-file"
                class="flex flex-col justify-center items-center w-full h-full bg-gray-50 rounded-lg border-2 border-gray-300 border-dashed cursor-pointer dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
                <div class="flex flex-col justify-center items-center pt-5 pb-6">
                    <svg aria-hidden="true" class="mb-3 w-10 h-10 text-gray-400" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12">
                        </path>
                    </svg>
                    <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span class="font-semibold">Click to
                            upload</span> or drag and drop</p>
                    <p class="text-xs text-gray-500 dark:text-gray-400">Csv files to convert json</p>
                </div>
                <input id="dropzone-file" type="file" class="hidden" />
            </label>
        </div>
    </div>

    <!-- Adding Individual Renderer Process JS File -->
    <script src="./js/index.js" defer type='module'></script>
    <script src="./js/actions.js" defer type='module'></script>
</body>

</html>
